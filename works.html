  <style>
    :root{ --bg:#0f1115; --panel:#12151b; --muted:#9aa3b2; --text:#e6e8ec; --brand:#e6c499; --brand-2:#ffd3a3; --ring: rgba(230,196,153,.35); --border: #232735; --shadow: 0 10px 30px rgba(0,0,0,.35); }
    *{box-sizing:border-box} html{scroll-behavior:smooth}
    body{margin:0;background:radial-gradient(1200px 800px at 80% -10%, rgba(230,196,153,.09), transparent 60%), radial-gradient(1000px 600px at -10% 30%, rgba(149,114,252,.08), transparent 60%), var(--bg); color:var(--text);font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, 'PingFang TC', 'Microsoft JhengHei', sans-serif;}

    .hero{max-width:1200px;margin:0 auto;padding:80px 20px 50px;text-align:center}

		/* 置頂分類膠囊列 */
	.category-nav{

	.category-nav .cat{

	  .category-nav{ overflow-x: auto; justify-content: flex-start; gap: 8px; }
	  .category-nav::-webkit-scrollbar{ display:none; }
	}

	/* 錨點捲動定位：避免被固定導覽／分類列遮住 */
	section[id]{ scroll-margin-top: 120px; }
	
	/* 區塊標題（更大＋更有質感） */
	.section-title{
	  font-family: "Noto Serif TC","Playfair Display",serif;
	  font-weight: 900;
	  font-size: clamp(24px, 3.6vw, 40px); /* 手機到桌機自動放大 */
	  line-height: 1.15;
	  letter-spacing: .02em;
	  margin: 0 0 22px;
	  position: relative;
	}
	.section-title::after{
	  content:"";
	  position:absolute; left:0; bottom:-10px;
	  width: 80px; height: 6px; border-radius: 999px;
	  background: linear-gradient(90deg,var(--brand),var(--brand-2));
	  box-shadow: 0 8px 22px rgba(230,196,153,.28);
	}

	.section-title.wedding{
	  font-family: "Noto Serif TC","Playfair Display",serif;
	  font-weight: 900;
	  font-size: clamp(24px, 3.6vw, 40px); /* 手機到桌機自動放大 */
	  line-height: 1.15;
	  letter-spacing: .02em;
	  margin: 0 0 22px;
	  position: relative;
	}
	.section-title.wedding::after{
	  content:"";
	  position:absolute; left:0; bottom:-10px;
	  width: 120px; height: 6px; border-radius: 999px;
	  background: linear-gradient(90deg,var(--brand),var(--brand-2));
	  box-shadow: 0 8px 22px rgba(230,196,153,.28);
	}
	
	/* 固定在畫面左側的側邊分類框 */
	.side-nav{
	  position: fixed;
	  top: 110px;              /* 讓出上方導覽＋標題高度；可微調 */
	  left: 24px;              /* 想放右邊就改成 right:24px; 並移除/註解掉 left */
	  width: 168px;
	  display: grid;
	  gap: 10px;
	  padding: 12px;
	  border: 1px solid var(--border);
	  border-radius: 14px;
	  background:#0f1219;
	  box-shadow: var(--shadow);
	  z-index: 60;
	}
	.side-nav .cat{
	  display: block;
	  padding: 10px 12px;
	  border-radius: 999px;
	  border: 1px solid var(--border);
	  background:#151923;
	  opacity:.9;
	  font-weight:600;
	}
	.side-nav .cat:hover{ opacity:1; }
	.side-nav .cat.active-cat{

	  color:#1b1306;
	  border-color: transparent;
	  box-shadow: 0 6px 18px rgba(230,196,153,.25);
	}

    @media(max-width:980px){
      .grid{grid-template-columns:repeat(6,1fr)}
      .g3,.g6{grid-column:span 6}
      .links{display:none}
      .burger{display:block;cursor:pointer}
      .mobile{display:none;position:absolute;top:56px;right:20px;background:#0f1219;border:1px solid #232735;border-radius:12px;padding:10px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
      .mobile a{display:block;padding:10px 12px}
	  .side-nav{ display:none; }
    }

	/* iOS 瀏海安全區 */
	.nav { padding-top: max(14px, env(safe-area-inset-top)); }
	/* 觸控目標更好點 */
	button, .btn, .links a { min-height: 44px; }

<script>
  document.getElementById('y').textContent = new Date().getFullYear();

  // 手機選單
  const burger = document.getElementById('burger');
  const mobile = document.getElementById('mobile');
  burger?.addEventListener('click',()=>{
    const open = mobile.style.display === 'block';
    mobile.style.display = open ? 'none' : 'block';
    // 新增：同步更新 aria-expanded（可及性）
    burger.setAttribute('aria-expanded', String(!open));
  });
  document.querySelectorAll('#mobile a').forEach(a=>
    a.addEventListener('click',()=>{ mobile.style.display='none'; })
  );

  document.querySelectorAll('#mobile a').forEach(a=>a.addEventListener('click',()=>{mobile.style.display='none';}));

  // 自動高亮
  (function autoActive(){
    const current = (window.location.pathname.split('/').pop() || 'index.html').toLowerCase();
    document.querySelectorAll('.links a, .mobile a').forEach(a=>{
      const href = a.getAttribute('href'); if(!href) return;
      try{
        const url = new URL(href, window.location.origin);
        if(url.hash) return;
        const page = (url.pathname.split('/').pop() || 'index.html').toLowerCase();
        if(page === current){ a.classList.add('active'); }
      }catch(e){}
    });
  })();
  
  // ===== 分類膠囊：點擊 / 捲動 自動高亮 =====
  const catLinks  = document.querySelectorAll('.category-nav .cat, .side-nav .cat');
  const sections  = Array.from(document.querySelectorAll('section[id]'));
  const OFFSET    = 140;          // 導覽 + 分類列高度（需要可微調）
  let   lock      = false;        // 點擊後短暫鎖定，避免被捲動覆蓋
  const LOCK_MS   = 700;

  function setActiveById(id){
    catLinks.forEach(a => a.classList.toggle('active-cat', a.getAttribute('href') === '#'+id));
  }

  // 點擊：先高亮並上鎖（配合 smooth scroll）
  catLinks.forEach(a=>{
    a.addEventListener('click', ()=>{
      const id = a.getAttribute('href').slice(1);
      setActiveById(id);
      lock = true; setTimeout(()=> lock = false, LOCK_MS);
    });
  });

  // 捲動：依「視窗頂 + 偏移量」判斷目前區塊
	function updateActiveByScroll(){
	  if (lock) return;

	  // ✅ 到頁尾時，直接亮最後一個分類並結束
	  const nearBottom =
		window.innerHeight + window.scrollY >= document.documentElement.scrollHeight - 8; // 容錯 -8px
	  if (nearBottom) {
		setActiveById(sections[sections.length - 1].id);
		return;
	  }

	  // 其餘時段：依視窗頂 + OFFSET 判斷目前區塊
	  const y = window.scrollY + OFFSET + 1; // +1 讓邊界更穩定
	  let current = sections[0]?.id;
	  for (const sec of sections){
		const top = sec.offsetTop, bottom = top + sec.offsetHeight;
		if (y >= top && y < bottom){ current = sec.id; break; }
	  }
	  if (current) setActiveById(current);
	}
  window.addEventListener('scroll', updateActiveByScroll, {passive:true});
  window.addEventListener('load', ()=>{
    if (location.hash) setActiveById(location.hash.slice(1)); // 直接連到 #birthday 時
    updateActiveByScroll();
  });
</script>
