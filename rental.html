    .cta{padding:10px 16px;border:1px solid var(--border);border-radius:999px;background:linear-gradient(180deg,#171a22,#12151b); box-shadow:var(--shadow)}
    .burger{display:none}

    /* Active 樣式（一致） */
    .active{opacity:1 !important; text-decoration:underline; text-underline-offset:6px}

    .hero{max-width:1200px;margin:0 auto;padding:80px 20px 50px;display:grid;grid-template-columns:1.1fr .9fr;gap:36px;align-items:center}

    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:14px}
    .card{position:relative;border:1px solid var(--border);background:linear-gradient(180deg,#131720,#11151c);border-radius:14px;overflow:hidden}

    .chip{font-size:12px;padding:6px 10px;border-radius:999px;background:rgba(12,14,18,.55);backdrop-filter:blur(6px);border:1px solid var(--border)}
    .g3{grid-column:span 4} .g4{grid-column:span 8}
    .price{font-weight:800;font-size:20px;background:linear-gradient(120deg,var(--brand),var(--brand-2)); -webkit-background-clip:text; background-clip:text; color:transparent}
    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    ul.clean{list-style:none;padding:0;margin:10px 0 0;color:#c9ced8} ul.clean li{margin:8px 0}
    .panel{border:1px solid var(--border); background:linear-gradient(180deg,#131720,#11151c); border-radius:14px; padding:18px}
    footer{border-top:1px solid var(--border); padding:24px 20px; color:#9aa3b2; text-align:center}
		/* Hero 置中（本頁覆蓋） */
	.hero{
	  grid-template-columns: 1fr;    /* 由兩欄改為單欄 */
	  justify-items: center;         /* 區塊內水平置中 */
	  text-align: center;            /* 文字置中 */
	}
	.hero-cta{                       /* 按鈕群組置中 */
	  justify-content: center;
	}
	.title{
	  margin: 0 auto 12px;           /* 標題本身也置中 */
	}

    @media (max-width: 980px){
      .hero{grid-template-columns:1fr}
      .grid{grid-template-columns:repeat(6,1fr)}
      .g3{grid-column:span 6} .g4{grid-column:span 6}
      .cards{grid-template-columns:1fr}
      .links{display:none}
      .burger{display:block; cursor:pointer}
      .mobile{display:none; position:absolute; top:56px; right:20px; background:#0f1219; border:1px solid var(--border); border-radius:12px; padding:10px; box-shadow:var(--shadow)}
      .mobile a{display:block; padding:10px 12px}
    }

	.nav { padding-top: max(14px, env(safe-area-inset-top)); }
	section[id] { scroll-margin-top: 90px; }
	@media (max-width:980px){ section[id]{ scroll-margin-top: 110px; } }
	button, .btn, .links a { min-height: 44px; }

	/* 1) 觸控高度：不要套到所有 .links a */
	button, .btn, .links .cta, .mobile a { min-height: 44px; }

	/* 2) 導覽列連結用 inline-flex + 行高 1，避免文字基線造成視覺偏移 */
	.links a{
	  display: inline-flex;
	  align-items: center;
	  line-height: 1;
	}

	/* 3) 讓一般連結也有一點垂直內距，和 .cta 高度更接近 */
	.links a:not(.cta){ padding: 10px 0; }

	/* 4) .cta 維持原本的膠囊內距 */
	.links .cta{ padding: 10px 16px; }

  </style>
</head>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // 手機選單
    const burger = document.getElementById('burger'); const mobile = document.getElementById('mobile');
    burger?.addEventListener('click', () => { const open = mobile.style.display === 'block'; mobile.style.display = open ? 'none' : 'block'; burger.setAttribute('aria-expanded', String(!open)); });
    document.querySelectorAll('#mobile a').forEach(a => a.addEventListener('click', ()=>{ mobile.style.display='none'; }));

    // 自動高亮
    (function autoActive(){
      const current = (window.location.pathname.split('/').pop() || 'index.html').toLowerCase();
      document.querySelectorAll('.links a, .mobile a').forEach(a=>{
        const href = a.getAttribute('href'); if(!href) return;
        try{
          const url = new URL(href, window.location.origin);
          if(url.hash) return;
          const page = (url.pathname.split('/').pop() || 'index.html').toLowerCase();
          if(page === current){ a.classList.add('active'); }
        }catch(e){}
      });
    })();
  </script>
