		/* Hero 置中（本頁覆蓋） */

	  grid-template-columns: 1fr;    /* 由兩欄改為單欄 */

	/* 按鈕樣式（與拍攝方案一致） */

	/* 讓兩顆按鈕排在一起有間距（可選） */

	/* === 卡片滑入動畫（左右交錯） === */
	.card.slide{
	  opacity: 0;
	  /* 先往左右偏一點，再加上你原本的下移 12px */
	  transform: translateY(12px) translateX(var(--dx, 0));
	  transition: transform .6s ease, opacity .6s ease;
	  will-change: transform, opacity;
	}
	.card.slide.show{
	  opacity: 1;
	  transform: translateY(0) translateX(0);
	}

    @media (max-width: 980px){

	.nav { padding-top: max(14px, env(safe-area-inset-top)); }
	section[id] { scroll-margin-top: 90px; }
	@media (max-width:980px){ section[id]{ scroll-margin-top: 110px; } }
	button, .btn, .links a { min-height: 44px; }

	/* 1) 觸控高度：不要套到所有 .links a */
	button, .btn, .links .cta, .mobile a { min-height: 44px; }

	/* 2) 導覽列連結用 inline-flex + 行高 1，避免文字基線造成視覺偏移 */

	/* 4) .cta 維持原本的膠囊內距 */

	/* 只有 JS 啟動才做進場淡入，避免圖片「不見」 */
	.js .card { opacity: 0; transform: translateY(12px); will-change: transform, opacity; }
	.js .card.in { opacity: 1; }
	/* 讓 slide 版位移不被覆蓋（一定要放在 .js .card 之後） */
	.js .card.slide{
	  transform: translateY(12px) translateX(var(--dx, 0));
	}

	/* 手機/平板：滑到卡片就微放大 */
	@media (hover: none) {
	  .card img { transition: transform .35s ease; }
	  .card.peek img { transform: scale(1.03); }
	}

	/* 動效無障礙（可保留你原本的 reduce 也行） */
	@media (prefers-reduced-motion: reduce) {
	  .card { opacity: 1 !important; transform: none !important; }
	}
	/* --- Slide-in：最終統一版（放在樣式最末端） --- */

	/* 進場淡入只負責透明度，不要重設 transform */
	.card.in { opacity: 1; }

	/* 初始：同時有 Y 位移和左右位移（--dx 由 JS 設定） */
	.js .card.slide{
	  opacity: 0;
	  transform: translateY(12px) translateX(var(--dx, 0));
	  transition: transform .6s ease, opacity .6s ease;
	}

	/* 進場後：回到原位（這條一定要在 .slide 後面，才會覆蓋） */
	.js .card.slide.show{
	  opacity: 1;
	  transform: translateY(0) translateX(0);
	}
	
	/* iOS 也吃得到背後模糊（如果你有用） */
	.nav { -webkit-backdrop-filter: saturate(180%) blur(10px); backdrop-filter: saturate(180%) blur(10px); }

	/* 滑入/淡入元素：強制建立合成層，避免 iOS 掉幀 */
	.card.slide, .slide-in { transform: translateZ(0) translateY(12px) translateX(var(--dx,0)); }

<script>
(function(){
  document.documentElement.classList.add('js');

  // 首屏關鍵圖：抓第一張卡片圖或 hero 圖
  const firstAboveFold = document.querySelector('.grid .card img, .cards .card img, .hero img');
  if (firstAboveFold) {
    firstAboveFold.setAttribute('loading','eager');
    firstAboveFold.setAttribute('fetchpriority','high');
    firstAboveFold.setAttribute('decoding','async');
  }

  // 手機漢堡選單
  const burger = document.getElementById('burger');
  const mobile = document.getElementById('mobile');
  if (burger && mobile) {
    const toggle = () => {
      const open = mobile.style.display === 'block';
      mobile.style.display = open ? 'none' : 'block';
      burger.setAttribute('aria-expanded', String(!open));
      document.body.style.overflow = open ? '' : 'hidden';
    };
    burger.addEventListener('click', toggle);
    mobile.querySelectorAll('a').forEach(a => a.addEventListener('click', () => {
      mobile.style.display = 'none';
      burger.setAttribute('aria-expanded','false');
      document.body.style.overflow = '';
    }));
  }

  // 導覽列亮燈
  const currentPage = (location.pathname.split('/').pop() || 'index.html');
  document.querySelectorAll('.links a, .mobile a').forEach(a => {
    const href = a.getAttribute('href') || '';
    const page = (href.split('#')[0] || 'index.html');
    if (page === currentPage) a.classList.add('active');
  });

  // 卡片：進場淡入 + 滑到微放大 + 點擊 reveal + 交錯滑入
  const cards = document.querySelectorAll('.card');
  if (cards.length) {
    // 淡入
    const inIO = new IntersectionObserver(es => {
      es.forEach(e => { if (e.isIntersecting) e.target.classList.add('in'); });
    }, { rootMargin:'0px 0px -10% 0px', threshold:0.1 });
    cards.forEach(c => inIO.observe(c));

    // 微放大
    const zoomIO = new IntersectionObserver(es => {
      es.forEach(e => {
        if (e.isIntersecting) e.target.classList.add('peek');
        else e.target.classList.remove('peek');
      });
    }, { threshold:0.6 });
    cards.forEach(c => zoomIO.observe(c));

    // 點擊 reveal
    cards.forEach(c => c.addEventListener('click', () => c.classList.toggle('reveal')));

    // ★ 新增：左右交錯滑入（需要 CSS: .card.slide / .card.slide.show）
    // 先加初始 class，並用 CSS 變數控制左右偏移量
    cards.forEach((c, i) => {
      c.classList.add('slide');
      c.style.setProperty('--dx', i % 2 === 0 ? '-40px' : '40px'); // 偶數往左、奇數往右
    });

    // 進到視窗就顯示（觸發一次後就取消觀察）
	const slideIO = new IntersectionObserver(entries => {
	  entries.forEach(e => {
		if (e.isIntersecting) {
		  requestAnimationFrame(() => {
			requestAnimationFrame(() => {
			  e.target.classList.add('show');
			  slideIO.unobserve(e.target);
			});
		  });
		}
	  });
	}, { threshold: 0.15, rootMargin: '0px 0px -15% 0px' }); // ← rootMargin 往下多留一點
    cards.forEach(c => slideIO.observe(c));
  }

  // 其餘圖片 lazy（跳過 .hero）
  document.querySelectorAll('img:not([loading])').forEach(img => {
    if (!img.closest('.hero')) img.loading = 'lazy';
  });
})();
</script>
